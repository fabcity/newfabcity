<section id="collaborators">
  <div class="container">
    <div class="row small-title">
      <div class="col-md-12">
        <h4>Collaborators </h4>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            {% for organization in include.texts.logos %}
            <a href="{{ organization.url }}" target="_blank">
            <div class="col-xs-6 col-sm-4 col-md-2 logo-box" style="background-image: url('{{ site.baseurl }}/uploads/{{ organization.logo }}'); margin-bottom: 50px;">
            </div>
             </a>
            {% endfor %}
        </div>
     </div>
  </div><!--close container-->
</section>
