events:
  - year: "2011"
    title: "Fab7 International Conference"
    description: "The Fab City project is launched by the Institut d’Arquitectura Avançada de Catalunya, the MIT Center for Bits and Atoms, the Fab Foundation and the Barcelona City Council."
    img: 'fab7.png'
  - year: "2014"
    title: 'Fab10 International Conference "From Fablabs to Fab Cities"'
    description: "Barcelona launches officially the FAB City project / Mayor Trias commit to the 40 year challenge / The first public network of Fab Labs in a city is launched"
    img: 'fab10.jpg'
  - year: "2015"
    title: 'Fab11 International Fab Lab Conference'
    description: "The Fab City becomes a global initiative / The cities of Boston, Ekurhuleni, Cambridge, Shenzhen, Somerville join / The state of Kerala (India) joins / The country of Georgia joins"
    img: 'fab11.jpg'
  - year: "2015"
    title: 'Amsterdam Fab City Campus'
    description: "Europe by People: The Netherlands host the presidency of the European Union / The first Fab City experts summit in Amsterdam / The City of Amsterdam commits to the Fab City global initiative-"
    img: 'fabcity_amsterdam.png'
  - year: "2016"
    title: 'Shenzhen: The silicon valley of Hardware'
    description: "12th International Fab Lab Conference / Cities joining the Fab City global initiative: Detroit, Paris, Santiago de Chile, Bhutan, Occitanie, Sacramento, Toulouse."
    img: 'fab12.png'
  - year: "2017"
    title: 'Chile. Fab13: Fabricating Society'
    description: "13th International Fab Lab Conference: Fab13: Fabricating Society / Fab City Campus Santiago de Chile / Fab City Summit Copenhagen"
    img: 'fab13.png'
  - year: "2018"
    title: 'France. Fab14: Fabricating Resilience'
    description: "14th International Fab Lab Conference: Fab14: Fabricating Resilience / Fab City Campus Parc de La Villete / Fab City Summit Paris"
    img: 'fab14.png'